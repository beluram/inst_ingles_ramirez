  <header class="principal">

        src="..//assets/img/felices-dos-jovenes-estudiantes-cuadernos-mochilas-sonriendo-mostrando-pulgar-arriba_8353-6386.webp">
    </div>
    <div data-aos="fade-left" class="main-form">
      <h2 class="titulo">Contactanos:</h2>
      <form id="este-form" action="./contactanos.html" class="formulario" method="GET">
        <div class="form-section">
          <label for="input-texto">Nombre: </label>
          <input class="form-input" type="text" name="input-texto" placeholder="Escribe tu nombre.." />
        </div>
        <div class="form-section">
          <label for="input-email">Email: </label>
          <input class="form-input" type="email" name="input-Email" placeholder="Escribe tu Email.." />
        </div>
        <div class="form-section">
          <label for="input-number">Teléfono: </label>
          <input class="form-input" name="input-number" id="input-number" placeholder="Ingresa tu número" />
        </div>

        <label for="Cursos">
          <span>Elige un curso:</span>
        </label>
        <select class="form-input" name="curso">
          <label for="form">Cursos</label>
          <option value="Infantil">Infantil</option>
          <option value="Adolescente">Adolescente</option>
          <option value="Adulto">Adulto</option>
          <option value="Exámenes Internacionales">Exámenes internacionales</option>
        </select>

        <div class="form-section">
          <label for="input-textarea">Escribí tu consulta:</label>
          <br />
          <textarea name="text-area" id="input-textarea" cols="30" rows="10"></textarea>
        </div>


        <button type="submit" class="btn btn-outline-secondary">Enviar consulta</button>
        <button type="reset" class="btn btn-outline-secondary">Limpiar consulta</button>


        <label for="input-textarea">¿Desea recibir información acerca de nuestros cursos?:</label>
        <label for="newsletter">Si</label>
        <input type="radio" name="newsletter" value="Si">
        <label for="newsletter">No</label>
        <input type="radio" name="newsletter" value="No">
      </form>
    </div>
